<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1A0A2E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16213E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF10F0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF10F0;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="150" cy="30" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="250" cy="70" r="1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="350" cy="20" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="450" cy="60" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="550" cy="40" r="1" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Buildings in the background -->
  <rect x="0" y="200" width="80" height="200" fill="#1A1A1A"/>
  <rect x="80" y="180" width="60" height="220" fill="#2A2A2A"/>
  <rect x="140" y="220" width="70" height="180" fill="#1A1A1A"/>
  <rect x="210" y="190" width="90" height="210" fill="#2A2A2A"/>
  <rect x="300" y="170" width="80" height="230" fill="#1A1A1A"/>
  <rect x="380" y="200" width="70" height="200" fill="#2A2A2A"/>
  <rect x="450" y="180" width="85" height="220" fill="#1A1A1A"/>
  <rect x="535" y="210" width="65" height="190" fill="#2A2A2A"/>
  
  <!-- Neon lights on buildings -->
  <rect x="10" y="210" width="60" height="4" fill="url(#neonPink)" filter="url(#glow)"/>
  <rect x="90" y="190" width="40" height="4" fill="url(#neonPurple)" filter="url(#glow)"/>
  <rect x="150" y="230" width="50" height="4" fill="url(#neonBlue)" filter="url(#glow)"/>
  <rect x="220" y="200" width="70" height="4" fill="url(#neonCyan)" filter="url(#glow)"/>
  <rect x="310" y="180" width="60" height="4" fill="url(#neonPink)" filter="url(#glow)"/>
  <rect x="390" y="210" width="50" height="4" fill="url(#neonPurple)" filter="url(#glow)"/>
  <rect x="460" y="190" width="65" height="4" fill="url(#neonBlue)" filter="url(#glow)"/>
  <rect x="545" y="220" width="45" height="4" fill="url(#neonCyan)" filter="url(#glow)"/>
  
  <!-- More neon strips -->
  <rect x="10" y="250" width="60" height="2" fill="url(#neonPurple)" filter="url(#glow)"/>
  <rect x="90" y="230" width="40" height="2" fill="url(#neonBlue)" filter="url(#glow)"/>
  <rect x="150" y="270" width="50" height="2" fill="url(#neonCyan)" filter="url(#glow)"/>
  <rect x="220" y="240" width="70" height="2" fill="url(#neonPink)" filter="url(#glow)"/>
  
  <!-- Holographic billboards -->
  <rect x="100" y="150" width="80" height="30" fill="#FF10F0" opacity="0.3" filter="url(#glow)"/>
  <text x="140" y="170" text-anchor="middle" fill="#FF10F0" font-family="monospace" font-size="12" font-weight="bold">TWINEN</text>
  
  <rect x="300" y="140" width="100" height="25" fill="#8B5CF6" opacity="0.3" filter="url(#glow)"/>
  <text x="350" y="158" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="10" font-weight="bold">CYBER CITY</text>
  
  <!-- Flying vehicles -->
  <ellipse cx="200" cy="120" rx="25" ry="8" fill="#06B6D4" opacity="0.6" filter="url(#glow)"/>
  <ellipse cx="400" cy="100" rx="30" ry="10" fill="#00FFFF" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Ground reflection -->
  <rect x="0" y="380" width="600" height="20" fill="#1A1A1A" opacity="0.8"/>
  <rect x="10" y="385" width="60" height="2" fill="url(#neonPink)" opacity="0.4" filter="url(#glow)"/>
  <rect x="90" y="385" width="40" height="2" fill="url(#neonPurple)" opacity="0.4" filter="url(#glow)"/>
  <rect x="150" y="385" width="50" height="2" fill="url(#neonBlue)" opacity="0.4" filter="url(#glow)"/>
  <rect x="220" y="385" width="70" height="2" fill="url(#neonCyan)" opacity="0.4" filter="url(#glow)"/>
</svg>
